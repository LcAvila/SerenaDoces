<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Serena Doces</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="shortcut icon" href="./src/images/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="navbar">
            <!-- Links da esquerda -->
            <div class="nav-left">
                <div class="nav-item">
                    <a href="index.html">Início</a>
                </div>
                <div class="nav-item">
                    <a href="cardapio.html">Cardápio</a>
                </div>
            </div>

            <!-- Logo centralizada -->
            <div class="logo-container">
                <a href="index.html"> <img src="src/images/Logo Serena.png" alt="Logo"> </a>
            </div>

            <!-- Links da direita -->
            <div class="nav-right">
                <div class="nav-item">
                    <a href="sobre.html">Sobre Nós</a>
                </div>
                <div class="nav-item">
                    <a href="contato.html">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <main id="content">
        <section id="register">
            <div class="register-container">
                <h2>Cadastro</h2>
                <form id="registerForm" onsubmit="return handleRegister(event)">
                    <div class="form-group">
                        <label for="name">Nome completo:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar senha:</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-default">Cadastrar</button>
                    <p class="login-link">
                        Já tem uma conta? <a href="login.html">Faça login</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <img src="src/images/wave.svg" alt="">
        <div id="footer_items">
            <span id="copyright">
                Desenvolvido por Lucas Ávila &copy; 2025
            </span>

            <img id="footer-img" src="src/images/identidade/branco1.png" alt="">

            <div class="social-links">
                <a href="https://api.whatsapp.com/send?phone=5521975289784" target="_blank" class="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/serenadoces/" target="_blank" class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/serenadoces.com.br" target="_blank" class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="src/javascript/register.js"></script>
</body>
</html>
